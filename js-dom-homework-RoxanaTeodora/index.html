              <th>
                Nume student

              <th>
                Medie note

                <button id="sort-medie-desc">

        </div>
      </div>
      <div id="note_elev_wrapper" class="hide-grades">
        <div class="table-grades-container">
          <button id="hideButtonNote">Ascunde notele</button>
          <p id="name-student">Numele elev accesat</p>
          <span
            ><input type="number" min="1" max="10" value="5" id="grade-input" />
            <button id="addButtonNote">Adauga nota studentului</button></span
          >
          <table id="table-grades">
            <thead>
              <th>Note</th>
              <th>Stergere</th>
            </thead>
            <tbody id="students-grades"></tbody>
          </table>
        </div>
      </div>
    </div>
